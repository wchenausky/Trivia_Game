<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="stylesheet" text="text/css" href="./assets/style.css">
    <title>Trivia Game</title>
</head>
<body>
   
    <header>
        <nav class= "nav-wrapper">
            <div class="high-score">
            <h3 id="view-highscores" class= "high-score-title" onclick= "printHighScores()">View High Scores</h3>"
        </div>
        <div>
            <h3 class="time">Time: <span id="time">0</span></h3>
        </div>
        </nav>
    </header>

    <main>
        <section class="quiz-wrapper">
        <div id= "start-quiz" class= "begin-quiz">
            <h1>Coding Trivia Game</h1>
            <p>
                Test your coding knowledge in this fun interactie trivia game! Correct answers will increase your score by 1 and your timer by 10 secounds. Getting answers wrong will decrease yor time by 10 seconds!
            </p>
            <button id= "start-quiz-btn" class="startbtn">Start Quiz</button>
        </div>

        <dix id="quiz-selection">
            <div class= "question-mini">
                <div id="answers"></div>
                <div id="selection" class="key"></div>
            </div>
        </dix>

        <div class="highscore" id="top-score">
            <h2> Great Job!</h2>
            <h3>Your final score is <span id="fianl-score">0</span></h3>
            <label for="initias-area">Enter Initials:</label>
            <input type= "text" name= "initials-area" maxlength= "4" id="initials">
            <button id= "initials-submit-button" type="submit" class= "btn">Submit</button>
        </div>
        </section>
    </main>
    <script src="./questions.js"></script>
</body>
</html>
