<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link src="stylesheet" text="text/css" href="./assets/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <main>
       <!-- navigation bar with highscores link and countdown timer-->
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="highscores.html">View Highscores</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" tabindex="-1" aria-disabled="true">Time:<span id="timer">0</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- home page where you start the quiz-->
    <div class="container">
        <h1> Coding Quiz Challenge </h1>
        <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
            answers will penalize your score/time by ten seconds!</p>
        <button class="btn btn-info" id="startBtn">Start Quiz</button>
    </div>

    <div id="questions" class="hide">
        <h2 id="questionTitle"> kjlkjlkhlhlj</h2>
        <div id="choices"></div>
        <div id="answer"></div>
    </div>

    <div id="end" class="hide">
        <h2> All Done! </h2>
        <p> Your score is <span id="finalScore"></span></p>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>
        </div>
    </div>
    </main>
    <script src="./questions.js"></script>
</body>
</html>
